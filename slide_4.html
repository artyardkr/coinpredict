<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

            <svg viewBox="0 0 100 50" class="w-full">
                <path d="M 0 50 Q 50 0, 100 50" stroke="#4ade80" stroke-width="2" fill="none" />

            </svg>
            <p class="absolute top-0 right-0 text-6xl font-bold text-green-500">+50%</p>
        </div>
        <p class="text-8xl font-black mt-8">⏱️ 단 5분</p>

    </div>
